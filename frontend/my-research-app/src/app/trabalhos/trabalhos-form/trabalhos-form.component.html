<nav aria-label="breadcrumb">
    <h1>Trabalhos Form</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">{{ trabalho.id ? 'Edição' : 'Cadastro' }}</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-secondary" type="button" (click)="voltarParaListagem()">
            <fa-icon [icon]="faArrowLeft"></fa-icon> Voltar
        </button>
    </div>
</div>
<div class="container">
    <div class="card" id="card-trabalho">
        <div class="card-body">
            <h2 class="text-center" id="titulo-salvar-trabalho">Cadastrar Trabalho Acadêmico</h2>
            <form #trabalhoForm="ngForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-success" role="alert" *ngIf="success == true">
                            Trabalho {{ trabalho.id ? 'editado' : 'cadastrado' }} com sucesso!
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="error == true">
                            Erro ao tentar salvar o trabalho!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="trabalho.nome">
                    </div>
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <input type="text" class="form-control" name="categoria" id="categoria" [(ngModel)]="trabalho.categoria">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Tipo:</label>
                        <input type="text" class="form-control" name="tipo" id="tipo" [(ngModel)]="trabalho.tipo">
                    </div>
                    <div class="col-md-6">
                        <label for="text" class="form-label">Status</label>
                        <input type="text" class="form-control" name="status" id="status" [(ngModel)]="trabalho.status">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="data-inicio" class="form-label">Data de início: </label>
                        <input type="text" class="form-control" name="dataInicio" id="dataInicio" [(ngModel)]="trabalho.dataInicio">
                    </div>
                    <div class="col-md-6">
                        <label for="data-fim" class="form-label">Data finalização: </label>
                        <input type="text" class="form-control" name="dataFim" id="dataFim" [(ngModel)]="trabalho.dataFim">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="descricao" class="form-label">Descrição: </label>
                        <textarea name="descricao" id="descricao" cols="30" rows="3" class="form-control" [(ngModel)]="trabalho.descricao"></textarea>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="btn-salvar-trabalho" type="submit" *ngIf="!trabalho.id">
                            <fa-icon [icon]="faSave"></fa-icon> Cadastrar
                        </button>
                        <button class="btn btn-primary" id="btn-salvar-trabalho" type="submit" *ngIf="trabalho.id">
                            <fa-icon [icon]="faEdit"></fa-icon> Editar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
